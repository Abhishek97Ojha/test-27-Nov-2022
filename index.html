<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <fieldset>
        <legend>HTML Form (Test 27-Nov-2022)</legend>
        <br/>
        <label>Name &nbsp;&nbsp;<input type="text" placeholder="Name"></label>
        <br/><br/>
        <label>Batch &nbsp;&nbsp;<input type="text" placeholder="Batch"></label>
        <br/><br/>
        <label>Age &nbsp;&nbsp;&nbsp;&nbsp;<input type="number" placeholder="Age"></label>
        <br/><br/>
        <label>Email &nbsp;<input type="email" placeholder="Email"></label>
        <br/><br/>
        <label>DOB &nbsp;&nbsp;<input type="date"></label>
        <br/><br/>
        <label>Gender &nbsp;</label>
        <select>
            <option>--None--</option>
            <option>Male</option>
            <option>Female</option>
        </select>
        <br/><br/>
        <button>Submit</button>
    </fieldset>
</body>
</html>
